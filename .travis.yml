language: python
python:
  - "3.9"
before_install:
  - python --version
  - pip install -U pip
  - pip install -U unittest
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python -m unittest unit_test.test_woreda
  - python -m unittest unit_test.test_kebele
